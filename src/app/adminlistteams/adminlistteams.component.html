<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1" *ngIf="teamsList">
      <h3 class="text-center mb-3">Teams Registered</h3>
      <table class="table" *ngIf="teamsList && teamsList.length > 0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col">Coach</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teamsList;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{team.name}}</td>
            <td>{{team.coach}}</td>
            <td><a routerLink="/admin/team/{{ team.id }}/details"><button class="btn btn-primary">
              view
            </button></a></td>
          </tr>
        </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="teamsList.length <= 0">
          There are no teams registered
        </div>
    </div>
  </div>
</div>
